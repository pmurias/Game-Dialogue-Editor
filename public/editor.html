<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:ng="http://angularjs.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
        <title> Dialogue editor </title>
        <script type="text/javascript"
            src="http://code.angularjs.org/angular-0.9.7.js" ng:autobind>
        </script>
        <script>
            angular.filter.label = function(reaction) {
                if (reaction.text.length == 0 || reaction.text[0] == '') {
                    return 'reaction with empty text';
                } else {
                    return reaction.text[0];
                }

            }

            var id = 0;
            function genId() {
                return "id"+(++id);
            }
            function quote(str) {
                return '"'+str+'"';
            }

            default_duration = '3.0f';
            angular.filter.csharp = function(reactions) {
                var code = '';
                var ids = [];
                for (var i in reactions) {
                    ids[i] = genId();
                    code += "TalkReaction "+ids[i]+" = new TalkReaction();\n";
                }

                for (var i in reactions) {
                    var r = ids[i];
                    for (var j in reactions[i].text) {
                        code += r+'.Text.Add(new TalkText(' + quote(reactions[i].text[j]) + ',' + default_duration + '));\n';

                        if (reactions[i].conditions != '') {
                            code += r+ ".Conditions += ( () => "+ reactions[i].conditions + ")";
                        }
                    }

                    for (var j in reactions[i].replies) {
                        var reply = reactions[i].replies[j];
                        var replyId = genId();
                        code += 'TalkReply '+replyId + ' = new TalkReply();\n'
                        code += r + '.Replies.Add(' + replyId + ');\n';
			if (reply.ending) {
				code += replyId + '.IsEnding = true;\n';
			}
                        for (var t in reply.text) {
                            code +=  replyId+'.Text.Add(new TalkText(' +
quote(reply.text[t]) + ',' + default_duration + '));\n';
                        }
			var reactionsId = genId();
			code += "TalkReactions "+reactionsId+" = new TalkReactions();\n";
                        for (var h in reply.reactions) {
                            code += reactionsId + ".Reactions.Add(" + ids[reply.reactions[h]] + ");\n";
                        }
			code += replyId+".Response = "+reactionsId+";\n";
                        if (reply.conditions) {
                            code += replyId + ".Conditions += ( () => "+ reply.conditions + ")\n";
                        }
                    }

                }
                return code;
            }


            function ReactionController() {
            }
            ReactionController.prototype = {
                addText: function() {
                    this.reactions[this.selected_reaction].text.push("");
                },
                addReply: function() {
                    this.reactions[this.selected_reaction].replies.push({text:[""],reactions:[]});
                }
            };

            function ReactionsController() {
            }
            ReactionsController.prototype = {
                addReaction: function() {
                    this.reactions.push({
                        text:[''],
                        replies:[],
                        action: [''],
                        conditions: ['']
                    });
                }
            };

            function ReplyController() {
            }
            ReplyController.prototype = {
                addReaction: function() {
                    this.reply.reactions.push(0);
                },
                addText: function() {
                    this.reply.text.push("");
                }
            };
        </script>
    </head>
    <body ng:controller="ReactionsController">
        <span/ ng:init="
            reactions = [];
            selected_reaction = 0;
            ">

            <select name='selected_reaction' style="display:block;">
            <option ng:repeat='reaction in reactions' value="{{$index}}">{{reaction|label}}</option>
        </select>
        <button id="add_reaction" ng:click="addReaction()">Add new reaction</button>
        <div ng:show="reactions.length != 0" ng:controller="ReactionController">

	    <div>
                <div>Text:</div>
                <div ng:repeat="text in reactions[selected_reaction].text">
			<textarea name='reactions[selected_reaction].text[$index]'></textarea>
		     	<a href="" ng:click="reactions[selected_reaction].text.splice($index,1)">Remove</a>
	     	</div>
                <a href="" ng:click="addText()">Add</a>
	    </div>

	    <div>
		Conditions: <textarea name='reactions[selected_reaction].conditions[0]'></textarea>
            </div>
            <div>
		Actions: <textarea name='reactions[selected_reaction].action[0]'></textarea>
	    </div>


            <span ng:controller="ReplyController" ng:repeat="reply in reactions[selected_reaction].replies">
            <div  style="border:1em solid;" >

		<div>
                        <div>Text:</div>
			<div ng:repeat="text in reply.text">
			<textarea name='reply.text[$index]' ></textarea>
			<a href="" ng:click="reply.text.splice($index,1)">Remove</a>
			</div>
			<a href="" ng:click="addText()">Add</a>
		</div>


		<div>
		     	Conditions:
			<textarea name='reply.conditions'></textarea>
		</div>

		<div>
			Actions:
			<textarea name='reply.actions'></textarea>
		</div>

		<div>
			End Dialog:
			<input type="checkbox" name="reply.ending">
		</div>


                <div>
                Reactions:
                <div ng:repeat="reaction in reply.reactions">
                    <select name='reply.reactions[$index]' >
                        <option ng:repeat='possibleReaction in reactions' value="{{$index}}">{{possibleReaction|label}}</option>
                    </select>
                    <a href="" ng:click="reply.reactions.splice($index,1)">Remove</a>
                </div>
            </div>
                <a href="" ng:click="addReaction()">Add</a>


            </div>
            <a href="" ng:click="reactions[selected_reaction].replies.splice($index,1)">Remove</a>
            </span>
            <button ng:click="addReply()">Add new reply</button>
        </div>

        <pre>{{reactions|csharp}}</pre>

<!--        <pre>
            {{reactions}}
        </pre> -->
 </body>
</html>
